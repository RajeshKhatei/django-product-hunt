{% extends 'base.html' %}

{% block content %}
<title>Product Hunt: {{ product.title }}</title>
<div class="row">
    <div class="col-2">
        <img src="{{ product.icon.url }}" class="img-fluid">
    </div>
    <div class="col-10">
        <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
    </div>
</div>
<br>
<div class="row">
    <div class="col-8">
        <img src="{{ product.image.url }}" class="img-fluid">
    </div>
    <div class="col-4">
        <a href="javascript:{document.getElementById('upvote').submit()}">
            <button class="btn btn-primary btn-lg btn-block">
                <i class="fa fa-caret-up"></i> Upvote {{ product.votes_total }}
            </button>
        </a>
    </div>
</div>

<div class="row pt-2">
    <div class="col-4">
        <i class="fa fa-search"></i> Hunted By {{ product.hunter.username }}
    </div>
    <div class="col-4 text-right">
        <i class="fa fa-calendar"></i> {{ product.publish_date_format }}
    </div>
</div>

<div class="row pt-2">
    <div class="col-8">
        {{ product.description }}
    </div>
</div>

<form id="upvote" method="post" action="{% url 'upvote' product.id %}">
    {% csrf_token %}
    <input type="hidden"/>
</form>

{% endblock %}
